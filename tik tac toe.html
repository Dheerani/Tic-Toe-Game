<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Game</title>
    <link rel="stylesheet" href="tik tac toe.css">
</head>
<body>
    <main>
        <div class="msg-cantainer hide">
            <p id="msg">Winner</p>
            <button id="new-btn">New Game</button>

        </div>
        <h1>Tic Tak Toe</h1>
        <div class="cantainer">
            <div class="game">
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
                <button class="box"></button>
            </div>
    </div>
    <button id="reset-btn">Reset Game</button>
    </main>
    
<script src="tik tac toe.js"></script>
</body>
</html>
